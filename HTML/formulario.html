<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../CSS/structure.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" integrity="sha512-IXuoq1aFd2wXs4NqGskwX2Vb+I8UJ+tGJEu/Dc0zwLNKeQ7CW3Sr6v0yU3z5OQWe3eScVIkER4J9L7byrgR/fA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container m-5 p-5 d-flex justify-content-center">
        <form action="" id="formulario" autocomplete="on" class="form-row">
            <h1>REGISTRO</h1>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>No. Clave</label>
                    <input type="text" id="clave" name="clave" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Nombre(s)</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="apellido" name="apellido" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>No. Telefono</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Correo electronico</label>
                    <input type="text" id="correo" name="correo" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Edad</label>
                    <input type="text" id="edad" name="edad" class="form-control">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center m-4">
                <input id="btn-validar" value="registrar" type="submit" class="btn">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
